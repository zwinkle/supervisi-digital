  <!-- Book lines -->
  <line x1="70" y1="65" x2="130" y2="65" stroke="#667eea" stroke-width="2" />
  <line x1="70" y1="80" x2="130" y2="80" stroke="#667eea" stroke-width="2" />
  <line x1="70" y1="95" x2="130" y2="95" stroke="#667eea" stroke-width="2" />
  <line x1="70" y1="110" x2="130" y2="110" stroke="#667eea" stroke-width="2" />
  <line x1="70" y1="125" x2="130" y2="125" stroke="#667eea" stroke-width="2" />
  
  <!-- Magnifying glass -->
  <circle cx="140" cy="60" r="15" fill="none" stroke="white" stroke-width="3" />
  <line x1="150" y1="70" x2="160" y2="80" stroke="white" stroke-width="3" stroke-linecap="round" />
  
  <!-- Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">SD</text>
